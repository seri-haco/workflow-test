name: check_branch

on:
  workflow_dispatch:

jobs:
  echo:
    runs-on: ubuntu-latest
    steps: 
      - name: echo refs
        run: |
          echo '1' $GITHUB_REF
          echo '2' ${{ github.ref }}
          echo '3' ${{ github.ref_name }}
          echo '4' ${{ github.head_ref }}
          echo '5' ${{ github.base_ref }}
      - name: check branch
        if: github.ref_name == 'feat/sub1'
        run: |
          echo "::error ::Unauthorized branch name. Branch must not be feat/sub1"
          exit 1
      - name: succeed
        run: |
          echo 'success'
