name: test1

env:
  one_target: one
  two_target: two

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'one'
        required: true

jobs:
  greet:
    runs-on: ubuntu-latest
    env:
      target: ${{github.event.inputs.name}}${{'_target'}}

    steps:
    - name: Send greeting
      env:
        NAME: ${{ env[env.target] }}
      run: echo "Hello ${{ env.NAME }}"
