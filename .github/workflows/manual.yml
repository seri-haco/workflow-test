name: test1

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      env:
        ONE: ${{github.event.inputs.name}}${{'-TARGET'}}
        TWO: ${{env.ONE}}
      run: echo "Hello ${{ env.TWO }}"
